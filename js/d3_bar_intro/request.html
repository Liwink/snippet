<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>



function httpGetAsync(theUrl, callback) {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
    callback(xmlHttp.responseText)
  }
  xmlHttp.open("GET", theUrl, true);
  xmlHttp.send(null)
}

function generate_bar(data) {
  var data = JSON.parse(data);

  var maxCount = d3.max(data, function(d, i) {
      return d.successful_pass
  });

  var width = 420,
      barHeight = 20;

  var x = d3.scale.linear()
      .domain([0, maxCount])
      .range([0, width]);

  var chart = d3.select(".chart")
      .attr("width", width)
      .attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(x) { return x.successful_pass })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return d.successful_pass - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.successful_pass; });
}

httpGetAsync("/v1/visualization/564446bfc8f97c48711e1d78", generate_bar)

</script>
