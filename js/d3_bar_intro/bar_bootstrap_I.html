<script>

function httpGetAsync(theUrl, callback) {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
    if (xmlHttp.readyState==4) {
      callback(JSON.parse(xmlHttp.responseText))
    }
  }
  xmlHttp.open("GET", theUrl, true);
  xmlHttp.send(null)
}

function generate_chart(data) {

  generate_bar(data, "shot_on_target")
  generate_bar(data, "successful_pass")
  generate_bar(data, "ctrl_ratio")
  generate_bar(data, "tackle_won")
  generate_bar(data, "save")

  function generate_bar(data, bar_type) {

    data.sort(function(a, b) {
        return parseFloat(b[bar_type]) - parseFloat(a[bar_type]);
    });

    var maxCount = d3.max(data, function(d, i) {
        return d[bar_type]
    });

    // var w = document.getElementById("main").offsetWidth
    var w = document.getElementsByClassName("card")[0].offsetWidth

    var margin = {top: 12, right: 60, bottom: 60, left: 60},
        width = w - margin.left - margin.right,
        height = width * 0.33
        barWidth = width / data.length;

    var x = d3.scale.ordinal()
        .domain(data.map(function(d) { return d.team_name; }))
        .rangeRoundBands([0, width]);

    var y = d3.scale.linear()
        .domain([maxCount, 0])
        .range([0, height]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var chart = d3.select("." + bar_type)
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        // .attr("transform", "rotate(90)")
        .call(xAxis)
      .selectAll("text")
        .attr("transform", "rotate(45)")
        .style("text-anchor", "start")
        .attr("dy", ".70em");


    var bar = chart.selectAll(".bar")
        .data(data)
      .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + (i + 0.17) * barWidth + ",0)"; })
      .attr("width", barWidth)
      // .append("group")

    bar.append("rect")
        // .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
        // .attr("x", function(d) { return x(d.team_name); })
        .attr("y", function(d) { return y(d[bar_type]); })
        .attr("height", function(d) { return height - y(d[bar_type]); })
        .attr("width", barWidth * 0.66);

    bar.append("text")
        // .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
        // .attr("x", function(d) { return x(d.team_name); })
        .attr("y", function(d) { return y(d[bar_type]); })
        .attr("transform", function(d, i) { return "translate(" + 0.33 * barWidth + ",0)"; })
        .attr("height", function(d) { return height - y(d[bar_type]) + 9; })
        .attr("width", barWidth)
        .style("text-anchor", "middle")
        .attr("dy", "1.2em")
        .text(function(d) { return d[bar_type] });



    // function updateWindow(){
    //     w = document.getElementsByClassName("middle")[0].offsetWidth
    //     width = w - margin.left - margin.right;
    //     barWidth = width / data.length;
    //     chart = d3.select("." + bar_type)
    //       .attr("width", width + margin.left + margin.right)
    //     d3.selectAll("rect")
    //       .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
    //       .attr("width", barWidth * 0.3);
    //     // x.rangeRoundBands([0, width]);
    // }
    // window.onresize = updateWindow;
  }

}

httpGetAsync("/v1/visualization/564446bfc8f97c48711e1d78", generate_chart)
