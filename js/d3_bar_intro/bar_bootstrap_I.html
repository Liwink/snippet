<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.chart rect {
  fill: steelblue;
}

/*.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}*/

.axis text {
  font: 9px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<div class="row">
  <div id="main" class="col-xs-12 col-md-8"><svg class="chart"></svg></div>
  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
  
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

function httpGetAsync(theUrl, callback) {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
    if (xmlHttp.readyState==4) {
      callback(xmlHttp.responseText)
    }
  }
  xmlHttp.open("GET", theUrl, true);
  xmlHttp.send(null)
}

function generate_bar(data) {
  var data = JSON.parse(data);

  var maxCount = d3.max(data, function(d, i) {
      return d.successful_pass
  });

  var w = document.getElementById("main").offsetWidth

  var margin = {top: 20, right: 30, bottom: 60, left: 40},
      width = w - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom,
      barWidth = width / data.length;

  var x = d3.scale.ordinal()
      .domain(data.map(function(d) { return d.team_name; }))
      .rangeRoundBands([0, width]);

  var y = d3.scale.linear()
      .domain([maxCount, 0])
      .range([0, height]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.right + ")");

  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      // .attr("transform", "rotate(90)")
      .call(xAxis)
    .selectAll("text")
      .attr("transform", "rotate(45)")
      .style("text-anchor", "start")
      .attr("dy", ".70em");


  var bar = chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
      // .attr("x", function(d) { return x(d.team_name); })
      .attr("y", function(d) { return y(d.successful_pass); })
      .attr("height", function(d) { return height - y(d.successful_pass); })
      .attr("width", barWidth - 1);


  function updateWindow(){
      w = document.getElementById("main").offsetWidth;
      width = w - margin.left - margin.right;
      barWidth = width / data.length;
      chart = d3.select(".chart")
        .attr("width", width + margin.left + margin.right)
      d3.selectAll("rect")
        .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
        .attr("width", barWidth - 1);
  }
  window.onresize = updateWindow;

}

httpGetAsync("/v1/visualization/564446bfc8f97c48711e1d78", generate_bar)

</script>
